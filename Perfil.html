<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Góis-Ticket</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <header class="topbar">
    <div class="welcome">Bem vindo, <strong>daniel</strong></div>
    <div class="top-links">
      <a href="dashboard.html">Painel</a>
      <a href="#">Perfil</a>
      <a href="#">Sair</a>
    </div>
  </header>

  <main class="perfil-layout">
    <!-- Caixa de formulário grudada à esquerda -->
    <section class="perfil-box">
      <h2>Perfil do Usuário</h2>

      <form class="perfil-form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="Daniel" disabled />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="novoemail@exemplo.com" />
        </div>

        <div class="form-group">
          <label for="senha">Nova Senha</label>
          <input type="password" id="senha" placeholder="********" />
        </div>

        <button type="submit">Atualizar Perfil</button>
      </form>
    </section>

    <!-- Espaço em branco à direita -->
    <div class="blank-space"></div>
  </main>
</body>
</html>
